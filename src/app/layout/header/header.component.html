<div class="header_container">
  <div class="language-selector">
    <button class="dropdown-btn" (click)="toggleDropdown()">
      <span class="icon"><img src="assets/imgs/Globe.svg" alt="Globe icon"></span> {{language}}
      <span class="arrow">&#9660;</span>
    </button>
    
    <ul class="dropdown-content" *ngIf="dropdownOpen">
      <li (click)="switchLanguage('en')">English</li>
      <li (click)="switchLanguage('ka')">ქართული</li>
    </ul>
  </div>
  
    <div class="header">
      <div class="nav_left navTitles headerItems">
        <div class="headerTitles" *ngFor="let item of navLeftItems">{{ item.title| translate}}</div>
      </div>
  
      <div class="logo nav_left headerItems">
        <img src="assets/imgs/lane4logo.png" class="logo-default" />
        <img src="assets/imgs/lane4logoRed.png" class="logo-hover"/>
      </div>

      <div class="nav_right navTitles headerItems">
        <div class="headerTitles" *ngFor="let item of navRightItems">{{ item.title| translate}}</div>
      </div>
    </div>
  
  </div>
