<div class="competitionCard" [style.height]="height">
    <div class="title">{{title}}</div>
    <div class="text">{{text}}</div>
    <div class="buttons">
        <app-button borderRadius="10px" [text]="'Results' | translate"></app-button>
        <app-button borderRadius="10px" [text]="'PDF' | translate" (click)="getRankingsPdf()"></app-button>
    </div>
    <div class="date">
        <div class="dates">{{date | date:'yyyy-MM-dd'}}</div>
        <img style="cursor: pointer;" src="assets/imgs/arrow.svg" alt="">
    </div>
</div>
