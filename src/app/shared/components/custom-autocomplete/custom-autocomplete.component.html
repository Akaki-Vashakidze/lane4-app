<div class="input-wrapper">
    <span class="icon"><mat-icon>search</mat-icon></span> 
    <input type="text" (input)="onInput($event)" [(ngModel)]="searchQuery" id="search-input" placeholder="Search" autocomplete="off">
  </div>
  
  <ul *ngIf="filteredSuggestions && filteredSuggestions.length > 0" class="suggestions-list">
    <li *ngFor="let suggestion of filteredSuggestions" (click)="selectSuggestion(suggestion)">
      {{ suggestion.lastName + ' ' + suggestion.firstName}}
    </li>
  </ul>
