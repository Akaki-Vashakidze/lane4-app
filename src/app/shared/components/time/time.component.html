<div *ngIf="timeObj" class="timeContainer">
    <div class="minute">{{timeObj.minutes < 10 ? '0' + timeObj.minutes : timeObj.minutes}}:</div>
    <div class="second">{{timeObj.seconds < 10 ? '0' + timeObj.seconds : timeObj.seconds}}.</div>
    <div class="millisecond">{{timeObj.milliseconds < 10 ? '0' + timeObj.milliseconds : timeObj.milliseconds}}</div>
</div>
